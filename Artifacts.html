<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .headline {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .introduction {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .images img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .about-header, .artifacts-header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .about-text, .artifacts-list {
            font-size: 1.2em;
        }
        .artifacts-list a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }
        .artifacts-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href=index.html> Homepage </a>
        <a href=about-me.html> About Me </a>
    </div>

        <div class="container" id="artifacts">
        <div class="artifacts-header">Artifacts</div>
        <div class="artifacts-list">
            <a href=artifact1.pdf target="_blank">Artifact 1</a>
            <a href=artifact2.png target="_blank">Artifact 2</a>
            <a href=artifact3.pdf target="_blank">Artifact 3</a>
            <a href=artifact4.pdf target="_blank">Artifact 4</a>
            <a href=artifact5.pdf target="_blank">Artifact 5</a>
            <a href=artifact6.pdf target="_blank">Artifact 6</a>
            <a href=artifact7.pdf target="_blank">Artifact 7</a>
        </div>
    </div>
</body>
</html>
